<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <fieldset>
          <label for="photo"
            >Search Your Image here:
            <input type="text" name="" id="photo" placeholder="Kung Fu Panda" />
          </label>
          <button>Search</button>
          <section>
            <img height="400px" src="./image/panda.jpg" alt="Kung Fu Panda" />
            <p><a href="">For more click here</a></p>
          </section>
        </fieldset>
      </form>

      <form class="info">
        <fieldset>
          <legend>Feedbcak Form</legend>
          <label for="name"
            >Name:
            <input type="text" name="Your name" id="name" />
          </label>
          <label for="date"
            >Date:
            <input type="date" name="Enter Date" id="date" />
          </label>
          <label for="comments"
            >Comment:
            <textarea name="" id="" cols="50" rows="5"></textarea>
          </label>
          <button class="submit">Submit</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
